<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="search-result-box card-box">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="pt-3 pb-4">
                                <form action="" method="">
                                    <div class="input-group">
                                            <input [(ngModel)]="busqueda" type="text" id="filtro" name="filtro" class="form-control"/>
                                            <div class="input-group-append">
                                                <button id="btnSearch" (click)='getSearch()' class="btn waves-effect waves-light btn-custom"><i class="fa fa-search mr-1"></i> Buscar</button>
                                            </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                    <div *ngIf='resultado' class="container">
                        <div class="mt-4 text-center">
                            <h4>Resultados de "{{busqueda}}"</h4>
                        </div>
                        <ul class="nav nav-tabs tabs-bordered">
                            <li class="nav-item"><a href="#home" data-toggle="tab" aria-expanded="true" class="nav-link active">Todos los resultados<span class="badge badge-success ml-1">325</span></a></li>
                        <!--  <li class="nav-item"><a href="#users" data-toggle="tab" aria-expanded="false" class="nav-link">Users <span class="badge badge-danger ml-1">89</span></a></li> -->
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="home">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div *ngFor="let documento of listDoc" class="search-item">
                                            <h4 class="mb-1"><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)='loadModal(documento.nombreArchivo, documento.primerasLineas)'>{{documento.nombreArchivo}}</a></h4>
                                            <p class="mb-0 text-muted">{{documento.primerasLineas}}</p>
                                        </div>
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">{{nombreDocClick}}</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                {{bodyDocClick}}
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                <button type="button" class="btn btn-primary"  download="file.txt">Descargar archivo</button>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
