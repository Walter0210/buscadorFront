<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="search-result-box card-box">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="pt-3 pb-4">
                                <form action="" method="">
                                    <div class="input-group">
                                            <input [(ngModel)]="expresionFiltro" type="text" id="filtro" name="filtro" class="form-control"/>
                                            <div class="input-group-append">
                                                <button id="btnSearch" (click)='getSearch()' class="btn waves-effect waves-light btn-custom"><i class="fa fa-search mr-1"></i> Buscar</button>
                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadmodal"><i class="fas fa-plus"></i> Archivo</button>
                                            </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                    <div *ngIf='resultado' class="container">
                        <ul class="nav nav-tabs tabs-bordered">
                            <li class="nav-item" role="presentation">
                                <button  id="home-tab" data-toggle="tab" data-bs-toggle="tab" data-bs-target= "#home" type="button" aria-controls="home" aria-selected="true" aria-expanded="true" class="nav-link active" role="tab">Resultados de "{{expresionFiltro}}"
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button (click)= 'getAllFiles()' id="allfiles-tab" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#allfiles" type="button" aria-controls="allfiles" aria-selected="false" aria-expanded="false" class="nav-link" role="tab">Todos los archivos   
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div *ngFor="let documento of muchosDocumentos" class="search-item">
                                            <h4 class="mb-1"><a href="#">{{documento["nombreArchivo"]}}</a></h4>
                                            <!-- <div class="font-13 text-success mb-3">https://www.bootdey.com</div> -->
                                            <p class="mb-0 text-muted">{{documento.primerasLineas}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end All results tab -->
                            <!-- All Files tab -->
                            <div class="tab-pane fade" id="allfiles" role="tabpanel" aria-labelledby="allfiles-tab">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div *ngFor="let documento of todosDocumentos" class="search-item">
                                            <h4 class="mb-1"><a href="#">{{documento["nombreArchivo"]}}</a></h4>
                                            
                                            <p class="mb-0 text-muted">{{documento.primerasLineas}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <strong>Cantidad total de documentos: {{total}}</strong>
                                </div>
                            </div>
                            <!-- end All Filess tab -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="uploadmodal" tabindex="-1" aria-labelledby="uploadmodallabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="uploadmodallabel">Subir Archivo</h5>
            </div>
            <div class="modal-body">
              <p>Archivo.txt</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="toastbtn" type="button" class="btn btn-primary" data-bs-dismiss="modal" >Save changes</button>
            </div>
          </div>
        </div>
    </div> 

</div>
